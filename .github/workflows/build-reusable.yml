name: Build reusable

on:
  workflow_call:
    inputs:
      skipInstallBuild:
        required: false
        description: "Whether to skip $ pnpm install && pnpm run build"
        type: boolean
      nodeVersion:
        required: false
        description: "Version of Node.js to use"
        type: string
      pnpmVersion:
        required: false
        description: "Version of pnpm to use"
        type: string
      afterBuild:
        required: false
        description: "Additional steps to run"
        type: string

# env:
#   TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
#   TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
#   TURBO_REMOTE_ONLY: true

jobs:
  build:
    name: â¬£ Build on Node ${{ matrix.node-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node-version: ${{ fromJson(inputs.nodeVersion || '["22.x"]') }}
        pnpm-version: ${{ fromJson(inputs.pnpmVersion || '["10.x"]') }}
        os: [ubuntu-latest]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use pnpm ${{ matrix.pnpm-version }}
        uses: pnpm/action-setup@v2
        with:
          version: ${{ matrix.pnpm-version }}

      - name: Use Node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Install dependencies
        if: ${{ inputs.skipInstallBuild == false }}
        run: pnpm install

      - name: Build
        if: ${{ inputs.skipInstallBuild == false }}
        run: pnpm run build

      - name: Run after build
        if: ${{ inputs.afterBuild != '' }}
        run: /bin/bash -c "${{ inputs.afterBuild }}"
